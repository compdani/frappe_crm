services:
  installer:
    build: .
    # So the script can spawn real Docker containers on the host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist downloads (.env, compose file, frappe_docker, logs, passwords)
      - ./data:/work
    # Make created files owned by your user (Linux/macOS). Optional on Windows.
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /work
    # Show help by default; override with the subcommand you want
    command: ["--help"]
